<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Zach's Labratory</title>
</head>
<body>
    
    <header>
        <div id="headline">
            <h1>Component Workshop</h1>
        </div>
    </header>

    <main id="main">
        
        <div class="slideshow_container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/bearclaw_dragon.png" style= "width:100%">
                <div class="text">Caption</div>
            </div>
        </div>

        <div class="slideshow_container">

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/Emerald_Hill_Reimagined.png" style= "width:100%">
                <div class="text">Caption</div>
            </div>
        </div>
        
        <div class="slideshow_container">

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/mochi_dragon_eggs.png" style= "width:100%">
                <div class="text">Caption</div>
            </div>
        </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>

    </main>

    <footer>
        <div id="copyright">
            <p>Zach's Labratory &copy; 2022 - Zach Newby </p>
        </div>
    </footer>



    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
